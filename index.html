<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <picture>
        <a href="#" class="thumbnail"
          ><img
            src="./images/image-equilibrium.jpg"
            alt="image-equilibrium"
            aria-hidden="true"
        /></a>
      </picture>
      <a href="#" class="title">Equilibrium #3429</a>
      <p class="des">Our Equilibrium collection promotes balance and calm.</p>
      <div class="cols">
        <div class="left">
          <img
            src="./images/icon-ethereum.svg"
            alt="icon-ethereum"
            aria-hidden="true"
          />
          0.041ETH
        </div>
        <div class="right">
          <img
            src="./images/icon-clock.svg"
            alt="icon-clock"
            aria-hidden="true"
          />
          3 days left
        </div>
      </div>
      <div class="author">
        <div class="icon">
          <img
            src="./images/image-avatar.png"
            alt="image-avatar"
            aria-hidden="true"
          />
        </div>
        <div class="info">Creation of <a href="#">Jules Wyvern</a></div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="facebook.com/trandainien">Tran Dai Nien</a>.
    </footer>
  </body>
</html>
